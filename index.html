<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Squircle Lib Test</title>
		<script type="module" src="/src/index.ts"></script>

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, sans-serif;
				background: #f4f4f4;
				padding: 40px;

				display: flex;
				gap: 40px;
				flex-wrap: wrap;

				/* FIX: Verhindert, dass Elemente gestreckt werden (Stretch ist Default) */
				align-items: flex-start;
			}

			/* Gemeinsame Styles für den Schatten außen */
			.squircle-shadow {
				filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
				transition: transform 0.2s, filter 0.2s;
				cursor: pointer;
			}
			.squircle-shadow:hover {
				transform: translateY(-4px);
				filter: drop-shadow(0 20px 25px rgba(0, 0, 0, 0.15));
			}

			/* Inhalt 1: Große Karte */
			.card-content {
				background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
				width: 200px;
				height: 200px;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #555;
				font-weight: bold;
				font-size: 1.2rem;
			}

			/* Inhalt 2: Button (hat keine feste Höhe/Breite, wächst mit Padding) */
			.btn-content {
				background: #6c5ce7;
				color: white;
				padding: 16px 32px;
				font-weight: 600;
				font-size: 1rem;
				/* Wir müssen sicherstellen, dass der Inhalt den Squircle füllt */
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<squircle-container class="squircle-shadow" radius="40" smooth="0">
			<div class="card-content">Karte</div>
		</squircle-container>

		<squircle-container class="squircle-shadow" radius="max" smooth="0.6">
			<div class="btn-content">Button</div>
		</squircle-container>

		<squircle-container class="squircle-shadow" radius="50" smooth="0.6">
			<img src="https://picsum.photos/150/150" alt="Avatar" style="display: block" />
		</squircle-container>
	</body>
</html>
